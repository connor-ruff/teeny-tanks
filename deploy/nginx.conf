server {
        server_name teenytanks.social;

        # Gzip compression — reduces the ~1.5 MB Phaser bundle to ~340 KB over the wire
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml;
        gzip_min_length 256;

        root /home/ubuntu/teeny-tanks/packages/client/dist;
        index index.html;

        # Cache static assets — Vite uses content hashes so these are safe to cache long
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
        }

        location /socket.io/ {
                proxy_pass http://localhost:3001;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass $http_upgrade;
        }

        location / {
                try_files $uri $uri/ /index.html;
        }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/teenytanks.social/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/teenytanks.social/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = teenytanks.social) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        server_name teenytanks.social;
    return 404; # managed by Certbot
}