<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teeny Tanks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Core palette — warm, paper-like */
      --bg-page: #ede4d3;
      --bg-card: #f5f0e8;
      --bg-inset: #eae3d5;

      /* Team colors — muted crayon */
      --red-team: #b94040;
      --red-team-light: #e8d0cf;
      --red-team-dark: #8c2e2e;
      --blue-team: #4a6fa5;
      --blue-team-light: #cfd8e8;
      --blue-team-dark: #34507a;

      /* Accent colors — colored-pencil warmth */
      --accent-yellow: #c9a84c;
      --accent-green: #5a7a3a;
      --accent-orange: #c47530;
      --danger: #b94040;

      /* Neutral */
      --text-primary: #2c2c2c;
      --text-secondary: #5a5448;
      --text-dim: #8a8278;
      --border-dark: #2c2c2c;
      --border-mid: #6b6358;

      /* Typography */
      --font-display: 'Fredoka One', 'Patrick Hand', cursive;
      --font-main: 'Patrick Hand', 'Comic Sans MS', cursive;
      --font-size-xs: 11px;
      --font-size-sm: 13px;
      --font-size-md: 16px;
      --font-size-lg: 20px;
      --font-size-xl: 28px;
      --font-size-xxl: 42px;

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;

      /* Borders & Radii — hand-drawn feel: minimal rounding */
      --radius-sm: 2px;
      --radius-md: 3px;

      /* Transitions */
      --transition-fast: 150ms ease-out;
      --transition-normal: 250ms ease-out;
      --transition-slow: 400ms ease-out;

      /* Shadows — flat paper cutout style */
      --shadow-card: 3px 3px 0 rgba(44, 44, 44, 0.25);
      --shadow-button: 2px 2px 0 rgba(44, 44, 44, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-page);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-main);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* Lobby overlay - rendered as DOM on top of the Phaser canvas */
    #lobby-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      background: var(--bg-page);
      transition: opacity var(--transition-slow);
    }

    #lobby-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .lobby-card {
      background: var(--bg-card);
      border: 3px solid var(--border-dark);
      border-radius: var(--radius-md);
      padding: var(--space-xl) var(--space-xxl);
      min-width: 480px;
      max-width: 560px;
      box-shadow: var(--shadow-card);
      text-align: center;
    }

    .lobby-title {
      font-family: var(--font-display);
      font-size: var(--font-size-xxl);
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: var(--space-xs);
      color: var(--text-primary);
    }

    .lobby-subtitle {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: var(--space-xl);
    }

    .lobby-section-label {
      font-size: var(--font-size-xs);
      font-weight: 700;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: var(--space-sm);
    }

    .team-select {
      display: flex;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .team-btn {
      flex: 1;
      padding: var(--space-md) var(--space-lg);
      border: 3px solid var(--border-dark);
      border-radius: var(--radius-md);
      background: var(--bg-card);
      color: var(--text-primary);
      font-family: var(--font-main);
      font-size: var(--font-size-md);
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: var(--shadow-button);
    }

    .team-btn:hover {
      transform: translate(-1px, -1px);
      box-shadow: 3px 3px 0 rgba(44, 44, 44, 0.3);
    }

    .team-btn:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 rgba(44, 44, 44, 0.3);
    }

    .team-btn.red {
      border-color: var(--red-team-dark);
      color: var(--red-team);
    }

    .team-btn.red:hover,
    .team-btn.red.selected {
      background: var(--red-team-light);
      border-color: var(--red-team);
    }

    .team-btn.blue {
      border-color: var(--blue-team-dark);
      color: var(--blue-team);
    }

    .team-btn.blue:hover,
    .team-btn.blue.selected {
      background: var(--blue-team-light);
      border-color: var(--blue-team);
    }

    .player-list {
      background: var(--bg-inset);
      border: 2px solid var(--border-mid);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
      min-height: 80px;
      text-align: left;
    }

    .player-list-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-xs) var(--space-sm);
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }

    .player-list-item .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
      border: 1px solid var(--border-dark);
    }

    .player-list-item .dot.red { background: var(--red-team); }
    .player-list-item .dot.blue { background: var(--blue-team); }

    .player-list-empty {
      color: var(--text-dim);
      font-size: var(--font-size-sm);
      font-style: italic;
      padding: var(--space-md);
    }

    .ready-btn {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      border: 3px solid var(--accent-green);
      border-radius: var(--radius-md);
      background: #d6e4c8;
      color: var(--accent-green);
      font-family: var(--font-display);
      font-size: var(--font-size-lg);
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-button);
    }

    .ready-btn:hover {
      background: #c8d9b6;
      transform: translate(-1px, -1px);
      box-shadow: 3px 3px 0 rgba(44, 44, 44, 0.3);
    }

    .ready-btn:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 rgba(44, 44, 44, 0.3);
    }

    .ready-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow-button);
    }

    .status-text {
      font-size: var(--font-size-sm);
      color: var(--text-dim);
      margin-top: var(--space-md);
    }

    .status-text.connected {
      color: var(--accent-green);
    }

    .status-text.error {
      color: var(--danger);
    }

    /* In-game HUD overlay (DOM-based for crisp text rendering) */
    #game-hud {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 50;
      font-family: var(--font-main);
      display: none;
    }

    #game-hud.active {
      display: block;
    }

    .hud-score-bar {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: stretch;
      background: rgba(245, 240, 232, 0.92);
      border: 3px solid var(--border-dark);
      border-top: none;
      border-radius: 0 0 var(--radius-md) var(--radius-md);
      overflow: hidden;
      min-width: 280px;
      box-shadow: 2px 2px 0 rgba(44, 44, 44, 0.2);
    }

    .hud-team-score {
      padding: var(--space-sm) var(--space-lg);
      font-family: var(--font-display);
      font-size: var(--font-size-xl);
      font-weight: 400;
      min-width: 80px;
      text-align: center;
    }

    .hud-team-score.red {
      color: var(--red-team);
      background: var(--red-team-light);
    }

    .hud-team-score.blue {
      color: var(--blue-team);
      background: var(--blue-team-light);
    }

    .hud-score-divider {
      display: flex;
      align-items: center;
      padding: 0 var(--space-sm);
      font-size: var(--font-size-sm);
      font-weight: 700;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    /* Kill feed */
    .hud-kill-feed {
      position: absolute;
      top: var(--space-lg);
      right: var(--space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      max-width: 280px;
    }

    .kill-entry {
      background: rgba(245, 240, 232, 0.9);
      border: 2px solid var(--border-mid);
      border-radius: var(--radius-sm);
      padding: var(--space-xs) var(--space-sm);
      font-size: var(--font-size-xs);
      font-weight: 600;
      color: var(--text-secondary);
      animation: killSlideIn 250ms ease-out;
      transition: opacity 400ms ease-out;
    }

    .kill-entry.fading {
      opacity: 0;
    }

    .kill-entry .killer { font-weight: 800; }
    .kill-entry .killer.red { color: var(--red-team); }
    .kill-entry .killer.blue { color: var(--blue-team); }
    .kill-entry .victim { font-weight: 800; }
    .kill-entry .victim.red { color: var(--red-team); }
    .kill-entry .victim.blue { color: var(--blue-team); }

    @keyframes killSlideIn {
      from { transform: translateX(40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Center announcements */
    .hud-announcement {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: var(--font-display);
      font-size: var(--font-size-xl);
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      color: var(--text-primary);
      background: rgba(245, 240, 232, 0.92);
      border: 3px solid var(--border-dark);
      border-radius: var(--radius-md);
      padding: var(--space-sm) var(--space-lg);
      box-shadow: var(--shadow-card);
      animation: announceIn 300ms ease-out;
      pointer-events: none;
    }

    .hud-announcement.fading {
      animation: announceOut 400ms ease-in forwards;
    }

    @keyframes announceIn {
      from { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes announceOut {
      from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      to { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
    }

    /* Controls hint */
    .hud-controls {
      position: absolute;
      bottom: var(--space-md);
      left: 50%;
      transform: translateX(-50%);
      font-size: var(--font-size-xs);
      color: var(--text-dim);
      letter-spacing: 1px;
      background: rgba(245, 240, 232, 0.85);
      border: 2px solid var(--border-mid);
      padding: var(--space-xs) var(--space-md);
      border-radius: var(--radius-sm);
    }

    .hud-controls kbd {
      display: inline-block;
      background: var(--bg-card);
      border: 2px solid var(--border-dark);
      border-radius: 2px;
      padding: 1px 5px;
      font-family: var(--font-main);
      font-size: var(--font-size-xs);
      font-weight: 700;
      color: var(--text-primary);
      margin: 0 2px;
      box-shadow: 1px 1px 0 rgba(44, 44, 44, 0.2);
    }

    /* Respawn overlay */
    .hud-respawn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }

    .hud-respawn.visible {
      display: block;
    }

    .hud-respawn-text {
      font-family: var(--font-display);
      font-size: var(--font-size-lg);
      font-weight: 400;
      color: var(--danger);
      text-transform: uppercase;
      letter-spacing: 2px;
      background: rgba(245, 240, 232, 0.92);
      border: 3px solid var(--danger);
      border-radius: var(--radius-md);
      padding: var(--space-sm) var(--space-lg);
      box-shadow: var(--shadow-card);
      animation: respawnWobble 2s ease-in-out infinite;
    }

    @keyframes respawnWobble {
      0%, 100% { transform: rotate(-0.5deg); }
      50% { transform: rotate(0.5deg); }
    }

    /* Connecting spinner */
    .connecting-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid var(--text-dim);
      border-top-color: var(--accent-yellow);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: var(--space-xs);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* -- Room selection screen -- */
    #room-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      background: var(--bg-page);
      transition: opacity var(--transition-slow);
    }

    #room-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .room-card {
      background: var(--bg-card);
      border: 3px solid var(--border-dark);
      border-radius: var(--radius-md);
      padding: var(--space-xl) var(--space-xxl);
      min-width: 440px;
      max-width: 520px;
      box-shadow: var(--shadow-card);
      text-align: center;
    }

    .room-title {
      font-family: var(--font-display);
      font-size: var(--font-size-xxl);
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: var(--space-xs);
      color: var(--text-primary);
    }

    .room-subtitle {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: var(--space-xl);
    }

    .room-divider {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin: var(--space-lg) 0;
    }

    .room-divider::before,
    .room-divider::after {
      content: '';
      flex: 1;
      height: 2px;
      background: var(--border-mid);
    }

    .room-divider-text {
      font-size: var(--font-size-xs);
      font-weight: 700;
      color: var(--text-dim);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .room-create-btn {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      border: 3px solid var(--accent-yellow);
      border-radius: var(--radius-md);
      background: #ede0be;
      color: #7a6420;
      font-family: var(--font-display);
      font-size: var(--font-size-lg);
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-button);
    }

    .room-create-btn:hover {
      background: #e2d4a8;
      transform: translate(-1px, -1px);
      box-shadow: 3px 3px 0 rgba(44, 44, 44, 0.3);
    }

    .room-create-btn:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 rgba(44, 44, 44, 0.3);
    }

    .room-join-row {
      display: flex;
      gap: var(--space-sm);
    }

    .room-code-input {
      flex: 1;
      padding: var(--space-md) var(--space-lg);
      border: 3px solid var(--border-dark);
      border-radius: var(--radius-md);
      background: #fff;
      color: var(--text-primary);
      font-family: var(--font-main);
      font-size: var(--font-size-lg);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 6px;
      text-align: center;
      outline: none;
      transition: border-color var(--transition-fast);
    }

    .room-code-input::placeholder {
      color: var(--text-dim);
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-size: var(--font-size-md);
    }

    .room-code-input:focus {
      border-color: var(--accent-yellow);
    }

    .room-join-btn {
      padding: var(--space-md) var(--space-lg);
      border: 3px solid var(--accent-green);
      border-radius: var(--radius-md);
      background: #d6e4c8;
      color: var(--accent-green);
      font-family: var(--font-display);
      font-size: var(--font-size-md);
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all var(--transition-fast);
      white-space: nowrap;
      box-shadow: var(--shadow-button);
    }

    .room-join-btn:hover {
      background: #c8d9b6;
      transform: translate(-1px, -1px);
      box-shadow: 3px 3px 0 rgba(44, 44, 44, 0.3);
    }

    .room-join-btn:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 rgba(44, 44, 44, 0.3);
    }

    .room-error {
      color: var(--danger);
      font-size: var(--font-size-sm);
      margin-top: var(--space-md);
      min-height: 1.4em;
    }

    /* Room code badge shown in lobby */
    .lobby-room-code {
      display: inline-block;
      background: #fff;
      border: 3px solid var(--accent-yellow);
      border-radius: var(--radius-md);
      padding: var(--space-sm) var(--space-lg);
      font-family: var(--font-display);
      font-size: var(--font-size-xl);
      font-weight: 400;
      color: #7a6420;
      letter-spacing: 8px;
      margin-bottom: var(--space-lg);
      box-shadow: var(--shadow-button);
    }

    .lobby-room-label {
      font-size: var(--font-size-xs);
      font-weight: 700;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: var(--space-xs);
    }

    /* -- Lobby team columns layout -- */
    .lobby-teams {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
    }

    .lobby-team-column {
      flex: 1;
      background: var(--bg-inset);
      border: 2px solid var(--border-mid);
      border-radius: var(--radius-md);
      padding: var(--space-sm);
      min-height: 100px;
    }

    .lobby-team-column.red {
      border-color: var(--red-team-dark);
    }

    .lobby-team-column.blue {
      border-color: var(--blue-team-dark);
    }

    .lobby-team-header {
      font-size: var(--font-size-xs);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: var(--space-sm);
      text-align: center;
    }

    .lobby-team-header.red { color: var(--red-team); }
    .lobby-team-header.blue { color: var(--blue-team); }
    .lobby-team-header.unassigned { color: var(--text-dim); }

    .lobby-team-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .lobby-player-chip {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-xs);
      padding: var(--space-xs) var(--space-sm);
      background: var(--bg-card);
      border: 2px solid var(--border-mid);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }

    .lobby-player-chip .player-name {
      flex: 1;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .lobby-player-chip .host-badge {
      font-size: var(--font-size-xs);
      color: #7a6420;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      flex-shrink: 0;
    }

    .lobby-player-chip .team-assign-btn {
      background: none;
      border: 2px solid var(--border-mid);
      border-radius: var(--radius-sm);
      color: var(--text-dim);
      font-family: var(--font-main);
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .lobby-player-chip .team-assign-btn:hover {
      border-color: var(--border-dark);
      color: var(--text-primary);
    }

    .lobby-player-chip .team-assign-btn.to-red {
      border-color: var(--red-team-dark);
      color: var(--red-team);
    }

    .lobby-player-chip .team-assign-btn.to-red:hover {
      background: var(--red-team-light);
    }

    .lobby-player-chip .team-assign-btn.to-blue {
      border-color: var(--blue-team-dark);
      color: var(--blue-team);
    }

    .lobby-player-chip .team-assign-btn.to-blue:hover {
      background: var(--blue-team-light);
    }

    .lobby-waiting-text {
      color: var(--text-dim);
      font-size: var(--font-size-sm);
      margin-top: var(--space-md);
      font-style: italic;
    }

    /* -- Lobby score limit control -- */
    .lobby-score-limit {
      margin-bottom: var(--space-lg);
    }

    .score-limit-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
    }

    .score-limit-value {
      font-family: var(--font-display);
      font-size: var(--font-size-xl);
      font-weight: 400;
      color: var(--text-primary);
      min-width: 48px;
      text-align: center;
      user-select: none;
    }

    .score-limit-btn {
      width: 36px;
      height: 36px;
      border: 3px solid var(--border-dark);
      border-radius: var(--radius-md);
      background: var(--bg-card);
      color: var(--text-primary);
      font-family: var(--font-display);
      font-size: var(--font-size-lg);
      font-weight: 400;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-button);
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .score-limit-btn:hover {
      background: var(--bg-inset);
      transform: translate(-1px, -1px);
      box-shadow: 3px 3px 0 rgba(44, 44, 44, 0.3);
    }

    .score-limit-btn:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 rgba(44, 44, 44, 0.3);
    }

    .score-limit-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow-button);
    }

    .score-limit-btn.hidden {
      visibility: hidden;
    }

    /* -- Game Over overlay -- */
    #game-over-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 150;
      background: rgba(237, 228, 211, 0.93);
      transition: opacity var(--transition-slow);
    }

    #game-over-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .game-over-card {
      background: var(--bg-card);
      border: 4px solid var(--border-dark);
      border-radius: var(--radius-md);
      padding: var(--space-xxl) 64px;
      text-align: center;
      box-shadow: 5px 5px 0 rgba(44, 44, 44, 0.3);
    }

    .game-over-title {
      font-family: var(--font-display);
      font-size: 52px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: var(--space-md);
    }

    .game-over-title.red { color: var(--red-team); }
    .game-over-title.blue { color: var(--blue-team); }

    .game-over-score {
      font-family: var(--font-display);
      font-size: var(--font-size-xxl);
      color: var(--text-secondary);
      margin-bottom: var(--space-xl);
      letter-spacing: 6px;
    }
  </style>
</head>
<body>
  <!-- Room selection screen (shown first) -->
  <div id="room-screen">
    <div class="room-card">
      <h1 class="room-title">Teeny Tanks</h1>
      <p class="room-subtitle">capture the flag</p>

      <p class="lobby-section-label">Display Name</p>
      <input
        class="room-code-input"
        id="input-display-name"
        type="text"
        maxlength="16"
        placeholder="Your name"
        autocomplete="off"
        spellcheck="false"
        style="width: 100%; margin-bottom: var(--space-lg); letter-spacing: 1px; text-transform: none;"
      />

      <button class="room-create-btn" id="btn-create-room">Create Room</button>

      <div class="room-divider">
        <span class="room-divider-text">or join existing</span>
      </div>

      <div class="room-join-row">
        <input
          class="room-code-input"
          id="input-room-code"
          type="text"
          maxlength="4"
          placeholder="Room code"
          autocomplete="off"
          spellcheck="false"
        />
        <button class="room-join-btn" id="btn-join-room">Join</button>
      </div>

      <p class="room-error" id="room-error"></p>
    </div>
  </div>

  <!-- Lobby overlay (DOM-based for crisp UI) -->
  <div id="lobby-overlay" class="hidden">
    <div class="lobby-card">
      <h1 class="lobby-title">Teeny Tanks</h1>
      <p class="lobby-subtitle">capture the flag</p>

      <p class="lobby-room-label">Room Code</p>
      <div class="lobby-room-code" id="lobby-room-code"></div>

      <p class="lobby-section-label">Teams</p>
      <div class="lobby-teams" id="lobby-teams">
        <div class="lobby-team-column red">
          <h3 class="lobby-team-header red">Red Team</h3>
          <div class="lobby-team-list" id="lobby-team-red"></div>
        </div>
        <div class="lobby-team-column unassigned">
          <h3 class="lobby-team-header unassigned">Unassigned</h3>
          <div class="lobby-team-list" id="lobby-team-unassigned"></div>
        </div>
        <div class="lobby-team-column blue">
          <h3 class="lobby-team-header blue">Blue Team</h3>
          <div class="lobby-team-list" id="lobby-team-blue"></div>
        </div>
      </div>

      <!-- Score limit setting (host can change; non-host sees read-only) -->
      <div class="lobby-score-limit" id="lobby-score-limit">
        <p class="lobby-section-label">Score Limit</p>
        <div class="score-limit-control">
          <button class="score-limit-btn" id="btn-score-down">-</button>
          <span class="score-limit-value" id="score-limit-value">3</span>
          <button class="score-limit-btn" id="btn-score-up">+</button>
        </div>
      </div>

      <button class="ready-btn" id="btn-start-game" style="display:none;">Start Game</button>
      <p class="status-text" id="lobby-status">
        <span class="connecting-spinner"></span> Waiting for host to start...
      </p>
    </div>
  </div>

  <!-- In-game HUD overlay -->
  <div id="game-hud">
    <div class="hud-score-bar">
      <div class="hud-team-score red" id="hud-score-red">0</div>
      <div class="hud-score-divider">VS</div>
      <div class="hud-team-score blue" id="hud-score-blue">0</div>
    </div>

    <div class="hud-kill-feed" id="hud-kill-feed"></div>

    <div class="hud-controls">
      <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> move
      &nbsp;&middot;&nbsp;
      <kbd>Space</kbd> shoot
    </div>

    <div class="hud-respawn" id="hud-respawn">
      <p class="hud-respawn-text">Destroyed</p>
    </div>
  </div>

  <!-- Game over overlay (shown when a team reaches the score limit) -->
  <div id="game-over-overlay" class="hidden">
    <div class="game-over-card">
      <h1 class="game-over-title" id="game-over-title">Red Team Wins!</h1>
      <p class="game-over-score" id="game-over-score">3 — 0</p>
      <button class="room-create-btn" id="btn-play-again">Return to Lobby</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
