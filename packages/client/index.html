<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teeny Tanks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Core palette */
      --bg-dark: #0a0a1a;
      --bg-mid: #1a1a2e;
      --bg-card: #16213e;
      --bg-card-highlight: #1a2744;

      /* Team colors */
      --red-team: #ff4444;
      --red-team-glow: #ff666640;
      --red-team-dark: #cc2222;
      --blue-team: #4488ff;
      --blue-team-glow: #4488ff40;
      --blue-team-dark: #2266dd;

      /* Accent colors */
      --accent-yellow: #ffcc00;
      --accent-green: #44ff44;
      --accent-orange: #ff8844;
      --danger: #ff4444;

      /* Neutral */
      --text-primary: #eeeeff;
      --text-secondary: #8888aa;
      --text-dim: #555577;
      --border-subtle: #333355;
      --border-bright: #555588;

      /* Typography */
      --font-main: 'Exo 2', 'Segoe UI', system-ui, sans-serif;
      --font-size-xs: 11px;
      --font-size-sm: 13px;
      --font-size-md: 16px;
      --font-size-lg: 20px;
      --font-size-xl: 28px;
      --font-size-xxl: 42px;

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;

      /* Borders & Radii */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;

      /* Transitions */
      --transition-fast: 150ms ease-out;
      --transition-normal: 250ms ease-out;
      --transition-slow: 400ms ease-out;

      /* Shadows */
      --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.5), 0 0 1px rgba(255, 255, 255, 0.05);
      --shadow-glow-red: 0 0 20px var(--red-team-glow), 0 0 40px var(--red-team-glow);
      --shadow-glow-blue: 0 0 20px var(--blue-team-glow), 0 0 40px var(--blue-team-glow);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-main);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* Lobby overlay - rendered as DOM on top of the Phaser canvas */
    #lobby-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      background: var(--bg-dark);
      transition: opacity var(--transition-slow);
    }

    #lobby-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .lobby-card {
      background: var(--bg-card);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-xl);
      padding: var(--space-xl) var(--space-xxl);
      min-width: 480px;
      max-width: 560px;
      box-shadow: var(--shadow-card);
      text-align: center;
    }

    .lobby-title {
      font-size: var(--font-size-xxl);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: var(--space-xs);
      background: linear-gradient(180deg, #ffffff 0%, #aaaacc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    .lobby-subtitle {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: var(--space-xl);
    }

    .lobby-section-label {
      font-size: var(--font-size-xs);
      font-weight: 700;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: var(--space-sm);
    }

    .team-select {
      display: flex;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .team-btn {
      flex: 1;
      padding: var(--space-md) var(--space-lg);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      background: var(--bg-mid);
      color: var(--text-primary);
      font-family: var(--font-main);
      font-size: var(--font-size-md);
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .team-btn:hover {
      transform: scale(1.03);
      border-color: var(--border-bright);
    }

    .team-btn.red {
      border-color: var(--red-team-dark);
      color: var(--red-team);
    }

    .team-btn.red:hover,
    .team-btn.red.selected {
      background: linear-gradient(180deg, #2a1020 0%, #1a0a14 100%);
      border-color: var(--red-team);
      box-shadow: var(--shadow-glow-red);
    }

    .team-btn.blue {
      border-color: var(--blue-team-dark);
      color: var(--blue-team);
    }

    .team-btn.blue:hover,
    .team-btn.blue.selected {
      background: linear-gradient(180deg, #102040 0%, #0a1428 100%);
      border-color: var(--blue-team);
      box-shadow: var(--shadow-glow-blue);
    }

    .player-list {
      background: var(--bg-dark);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
      min-height: 80px;
      text-align: left;
    }

    .player-list-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-xs) var(--space-sm);
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }

    .player-list-item .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .player-list-item .dot.red { background: var(--red-team); }
    .player-list-item .dot.blue { background: var(--blue-team); }

    .player-list-empty {
      color: var(--text-dim);
      font-size: var(--font-size-sm);
      font-style: italic;
      padding: var(--space-md);
    }

    .ready-btn {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      border: 2px solid var(--accent-green);
      border-radius: var(--radius-md);
      background: linear-gradient(180deg, #143820 0%, #0a2010 100%);
      color: var(--accent-green);
      font-family: var(--font-main);
      font-size: var(--font-size-lg);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .ready-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(68, 255, 68, 0.3), 0 0 40px rgba(68, 255, 68, 0.15);
      background: linear-gradient(180deg, #1a4828 0%, #0e2814 100%);
    }

    .ready-btn:active {
      transform: scale(0.98);
    }

    .ready-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status-text {
      font-size: var(--font-size-sm);
      color: var(--text-dim);
      margin-top: var(--space-md);
    }

    .status-text.connected {
      color: var(--accent-green);
    }

    .status-text.error {
      color: var(--danger);
    }

    /* In-game HUD overlay (DOM-based for crisp text rendering) */
    #game-hud {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 50;
      font-family: var(--font-main);
      display: none;
    }

    #game-hud.active {
      display: block;
    }

    .hud-score-bar {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: stretch;
      background: linear-gradient(180deg, rgba(10, 10, 26, 0.95) 0%, rgba(10, 10, 26, 0.8) 100%);
      border: 1px solid var(--border-subtle);
      border-top: none;
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
      overflow: hidden;
      min-width: 280px;
    }

    .hud-team-score {
      padding: var(--space-sm) var(--space-lg);
      font-size: var(--font-size-xl);
      font-weight: 900;
      min-width: 80px;
      text-align: center;
    }

    .hud-team-score.red {
      color: var(--red-team);
      background: linear-gradient(180deg, rgba(255, 68, 68, 0.15) 0%, transparent 100%);
    }

    .hud-team-score.blue {
      color: var(--blue-team);
      background: linear-gradient(180deg, rgba(68, 136, 255, 0.15) 0%, transparent 100%);
    }

    .hud-score-divider {
      display: flex;
      align-items: center;
      padding: 0 var(--space-sm);
      font-size: var(--font-size-sm);
      font-weight: 700;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    /* Kill feed */
    .hud-kill-feed {
      position: absolute;
      top: var(--space-lg);
      right: var(--space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      max-width: 280px;
    }

    .kill-entry {
      background: rgba(10, 10, 26, 0.85);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      padding: var(--space-xs) var(--space-sm);
      font-size: var(--font-size-xs);
      font-weight: 600;
      color: var(--text-secondary);
      animation: killSlideIn 250ms ease-out;
      transition: opacity 400ms ease-out;
    }

    .kill-entry.fading {
      opacity: 0;
    }

    .kill-entry .killer { font-weight: 800; }
    .kill-entry .killer.red { color: var(--red-team); }
    .kill-entry .killer.blue { color: var(--blue-team); }
    .kill-entry .victim { font-weight: 800; }
    .kill-entry .victim.red { color: var(--red-team); }
    .kill-entry .victim.blue { color: var(--blue-team); }

    @keyframes killSlideIn {
      from { transform: translateX(40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Center announcements */
    .hud-announcement {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: var(--font-size-xl);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: center;
      animation: announceIn 300ms ease-out;
      pointer-events: none;
    }

    .hud-announcement.fading {
      animation: announceOut 400ms ease-in forwards;
    }

    @keyframes announceIn {
      from { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes announceOut {
      from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      to { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
    }

    /* Controls hint */
    .hud-controls {
      position: absolute;
      bottom: var(--space-md);
      left: 50%;
      transform: translateX(-50%);
      font-size: var(--font-size-xs);
      color: var(--text-dim);
      letter-spacing: 1px;
      background: rgba(10, 10, 26, 0.7);
      padding: var(--space-xs) var(--space-md);
      border-radius: var(--radius-sm);
    }

    .hud-controls kbd {
      display: inline-block;
      background: var(--bg-mid);
      border: 1px solid var(--border-subtle);
      border-radius: 3px;
      padding: 1px 5px;
      font-family: var(--font-main);
      font-size: var(--font-size-xs);
      font-weight: 700;
      color: var(--text-secondary);
      margin: 0 2px;
    }

    /* Respawn overlay */
    .hud-respawn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }

    .hud-respawn.visible {
      display: block;
    }

    .hud-respawn-text {
      font-size: var(--font-size-lg);
      font-weight: 800;
      color: var(--danger);
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: respawnPulse 1s ease-in-out infinite;
    }

    @keyframes respawnPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Connecting spinner */
    .connecting-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid var(--text-dim);
      border-top-color: var(--accent-yellow);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: var(--space-xs);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ── Room selection screen ── */
    #room-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      background: var(--bg-dark);
      transition: opacity var(--transition-slow);
    }

    #room-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .room-card {
      background: var(--bg-card);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-xl);
      padding: var(--space-xl) var(--space-xxl);
      min-width: 440px;
      max-width: 520px;
      box-shadow: var(--shadow-card);
      text-align: center;
    }

    .room-title {
      font-size: var(--font-size-xxl);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: var(--space-xs);
      background: linear-gradient(180deg, #ffffff 0%, #aaaacc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    .room-subtitle {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: var(--space-xl);
    }

    .room-divider {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin: var(--space-lg) 0;
    }

    .room-divider::before,
    .room-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-subtle);
    }

    .room-divider-text {
      font-size: var(--font-size-xs);
      font-weight: 700;
      color: var(--text-dim);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .room-create-btn {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      border: 2px solid var(--accent-yellow);
      border-radius: var(--radius-md);
      background: linear-gradient(180deg, #2a2810 0%, #1a1a08 100%);
      color: var(--accent-yellow);
      font-family: var(--font-main);
      font-size: var(--font-size-lg);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .room-create-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3), 0 0 40px rgba(255, 204, 0, 0.15);
      background: linear-gradient(180deg, #363014 0%, #22200c 100%);
    }

    .room-create-btn:active {
      transform: scale(0.98);
    }

    .room-join-row {
      display: flex;
      gap: var(--space-sm);
    }

    .room-code-input {
      flex: 1;
      padding: var(--space-md) var(--space-lg);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius-md);
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: var(--font-main);
      font-size: var(--font-size-lg);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 6px;
      text-align: center;
      outline: none;
      transition: border-color var(--transition-fast);
    }

    .room-code-input::placeholder {
      color: var(--text-dim);
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-size: var(--font-size-md);
    }

    .room-code-input:focus {
      border-color: var(--border-bright);
    }

    .room-join-btn {
      padding: var(--space-md) var(--space-lg);
      border: 2px solid var(--accent-green);
      border-radius: var(--radius-md);
      background: linear-gradient(180deg, #143820 0%, #0a2010 100%);
      color: var(--accent-green);
      font-family: var(--font-main);
      font-size: var(--font-size-md);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all var(--transition-fast);
      white-space: nowrap;
    }

    .room-join-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(68, 255, 68, 0.3);
    }

    .room-join-btn:active {
      transform: scale(0.98);
    }

    .room-error {
      color: var(--danger);
      font-size: var(--font-size-sm);
      margin-top: var(--space-md);
      min-height: 1.4em;
    }

    /* Room code badge shown in lobby */
    .lobby-room-code {
      display: inline-block;
      background: var(--bg-dark);
      border: 2px solid var(--accent-yellow);
      border-radius: var(--radius-md);
      padding: var(--space-sm) var(--space-lg);
      font-size: var(--font-size-xl);
      font-weight: 900;
      color: var(--accent-yellow);
      letter-spacing: 8px;
      margin-bottom: var(--space-lg);
      text-shadow: 0 0 12px rgba(255, 204, 0, 0.4);
    }

    .lobby-room-label {
      font-size: var(--font-size-xs);
      font-weight: 700;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: var(--space-xs);
    }

    /* ── Lobby team columns layout ── */
    .lobby-teams {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
    }

    .lobby-team-column {
      flex: 1;
      background: var(--bg-dark);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-sm);
      min-height: 100px;
    }

    .lobby-team-column.red {
      border-color: var(--red-team-dark);
    }

    .lobby-team-column.blue {
      border-color: var(--blue-team-dark);
    }

    .lobby-team-header {
      font-size: var(--font-size-xs);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: var(--space-sm);
      text-align: center;
    }

    .lobby-team-header.red { color: var(--red-team); }
    .lobby-team-header.blue { color: var(--blue-team); }
    .lobby-team-header.unassigned { color: var(--text-dim); }

    .lobby-team-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .lobby-player-chip {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-xs);
      padding: var(--space-xs) var(--space-sm);
      background: var(--bg-mid);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }

    .lobby-player-chip .player-name {
      flex: 1;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .lobby-player-chip .host-badge {
      font-size: var(--font-size-xs);
      color: var(--accent-yellow);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      flex-shrink: 0;
    }

    .lobby-player-chip .team-assign-btn {
      background: none;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-dim);
      font-family: var(--font-main);
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .lobby-player-chip .team-assign-btn:hover {
      border-color: var(--border-bright);
      color: var(--text-primary);
    }

    .lobby-player-chip .team-assign-btn.to-red {
      border-color: var(--red-team-dark);
      color: var(--red-team);
    }

    .lobby-player-chip .team-assign-btn.to-red:hover {
      background: rgba(255, 68, 68, 0.15);
    }

    .lobby-player-chip .team-assign-btn.to-blue {
      border-color: var(--blue-team-dark);
      color: var(--blue-team);
    }

    .lobby-player-chip .team-assign-btn.to-blue:hover {
      background: rgba(68, 136, 255, 0.15);
    }

    .lobby-waiting-text {
      color: var(--text-dim);
      font-size: var(--font-size-sm);
      margin-top: var(--space-md);
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Room selection screen (shown first) -->
  <div id="room-screen">
    <div class="room-card">
      <h1 class="room-title">Teeny Tanks</h1>
      <p class="room-subtitle">capture the flag</p>

      <p class="lobby-section-label">Display Name</p>
      <input
        class="room-code-input"
        id="input-display-name"
        type="text"
        maxlength="16"
        placeholder="Your name"
        autocomplete="off"
        spellcheck="false"
        style="width: 100%; margin-bottom: var(--space-lg); letter-spacing: 1px; text-transform: none;"
      />

      <button class="room-create-btn" id="btn-create-room">Create Room</button>

      <div class="room-divider">
        <span class="room-divider-text">or join existing</span>
      </div>

      <div class="room-join-row">
        <input
          class="room-code-input"
          id="input-room-code"
          type="text"
          maxlength="4"
          placeholder="Room code"
          autocomplete="off"
          spellcheck="false"
        />
        <button class="room-join-btn" id="btn-join-room">Join</button>
      </div>

      <p class="room-error" id="room-error"></p>
    </div>
  </div>

  <!-- Lobby overlay (DOM-based for crisp UI) -->
  <div id="lobby-overlay" class="hidden">
    <div class="lobby-card">
      <h1 class="lobby-title">Teeny Tanks</h1>
      <p class="lobby-subtitle">capture the flag</p>

      <p class="lobby-room-label">Room Code</p>
      <div class="lobby-room-code" id="lobby-room-code"></div>

      <p class="lobby-section-label">Teams</p>
      <div class="lobby-teams" id="lobby-teams">
        <div class="lobby-team-column red">
          <h3 class="lobby-team-header red">Red Team</h3>
          <div class="lobby-team-list" id="lobby-team-red"></div>
        </div>
        <div class="lobby-team-column unassigned">
          <h3 class="lobby-team-header unassigned">Unassigned</h3>
          <div class="lobby-team-list" id="lobby-team-unassigned"></div>
        </div>
        <div class="lobby-team-column blue">
          <h3 class="lobby-team-header blue">Blue Team</h3>
          <div class="lobby-team-list" id="lobby-team-blue"></div>
        </div>
      </div>

      <button class="ready-btn" id="btn-start-game" style="display:none;">Start Game</button>
      <p class="status-text" id="lobby-status">
        <span class="connecting-spinner"></span> Waiting for host to start...
      </p>
    </div>
  </div>

  <!-- In-game HUD overlay -->
  <div id="game-hud">
    <div class="hud-score-bar">
      <div class="hud-team-score red" id="hud-score-red">0</div>
      <div class="hud-score-divider">VS</div>
      <div class="hud-team-score blue" id="hud-score-blue">0</div>
    </div>

    <div class="hud-kill-feed" id="hud-kill-feed"></div>

    <div class="hud-controls">
      <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> move
      &nbsp;&middot;&nbsp;
      <kbd>Space</kbd> shoot
    </div>

    <div class="hud-respawn" id="hud-respawn">
      <p class="hud-respawn-text">Destroyed</p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
